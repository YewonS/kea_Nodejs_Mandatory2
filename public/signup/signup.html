<script src="/signup/signup.js"></script>
<!-- css -->
<link rel="stylesheet" href="../global.css">


<div>

    <h2>Sign Up</h2>

    <form action="/signup" method="POST" name="signupform" onsubmit="return validateUser();">
        <p> 
            <label for="username">Enter Username: </label>
            <input type="text" id="username" name="username" placeholder="Type in your username.">
        </p> 
        <p>
            <label for="email">Enter email: </label>
            <input type="email" id="email" name="email" placeholder="Type in you email.">
        </p>
        <p>
            <label for="password">Enter Password: </label>
            <input type="password" id="password" name="password" placeholder="Password should be more than 8 characters.">
        </p>
        <p>
            <label for="passwordRepeat">Repeat password: </label>
            <input type="password" id="passwordRepeat" name="passwordRepeat" placeholder="Repeat password.">
        </p>

        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
</div>
